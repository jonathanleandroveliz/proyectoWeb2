<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ArmaTuEquipoYA | Aplicaci√≥n para crear tus equipos.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>
	<header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h3>Arma el equipo de futbol que andas buscando.</h3>
          Puedes crear ya jugadores , tecnicos el nombre del equipo y manager
         <div class="rowform-check form-check-inline">
          <a class="nav-link" th:href="@{/jugador/crearJugador}">Crea tu jugador</a>
     	 </div>
     	 <div class="form-check form-check-inline">
          <a class="nav-link" th:href="@{/jugador/crearTecnico}">Crea tu tecnico</a>
     	 </div>
        </div>

      </div>
      
      <hr>

      <div class="container"> 
        <h2 class="font-weight-bold text-center text-capitalize">JUGADORES DESTACADOS</h2>
       	<table class="table table-striped table-bordered table-hover">
	  <tr>
		<th>Nombre</th>
		<th>Edad</th>
		<th>Apellido</th>
		<th>Pais</th>
		<th>Categoria</th>
		<th>Imagen</th>
		<th>Valuacion</th>
		<th>Posicion</th>
	  </tr>
	  
	  <tr th:each="p : ${listaJugador}">

	    <td th:text="${p.nombre}"></td>
	    <td th:text="${p.edad}"></td>
	    <td th:text="${p.apellido}"></td>
	    <td th:text="${p.pais}"></td>
	    <td th:text="${p.categoria}"></td>
	    <td>
	    	<img th:src="@{/images/{img} ( img=${p.imagen} )  }" style="max-width: 15%">
	    </td>
	    <td th:text="${p.valuacion}"></td>
	    <td th:text="${p.posicion}"></td>
	    <!-- 
	    <td th:text="${vacante.destacado}"></td>	    
	    <td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
	    --> 
	  </tr>
	 
	</table> 
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
