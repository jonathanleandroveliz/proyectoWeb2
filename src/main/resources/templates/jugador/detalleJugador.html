<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
 

    <title>ArmaTuEquipoYA  | Detalle del Jugador</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>
  
    <header th:insert="fragments/menu :: menu-principal"></header>  

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Detalle del Jugador</strong></h4>              
          <div class="card-body"> 
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>                  
                  <th scope="col">Edad</th>
                  <th scope="col">Pais</th>
                  <th scope="col">Posicion</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Valuacion</th>
                </tr>
              </thead>
              <tbody>
          		 <tr>
	   			<td th:text="${jugador.nombre}"></td>
	    		<td th:text="${jugador.edad}"></td>
	    		<td th:text="${jugador.apellido}"></td>
	    		<td th:text="${jugador.pais}"></td>
	    		<td th:text="${jugador.posicion}"></td>
	    		<td th:text="${jugador.categoria}"></td>
	    		<td>
	    	<img th:alt="${jugador.imagen}" th:src="@{'/images/' + ${jugador.imagen}}" style="max-width: 15%">
	    </td>
	    <td th:text="${jugador.valuacion}"></td>
                </tr>                                              
              </tbody>
            </table>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
